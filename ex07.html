<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECサイト会員登録フォーム</title>
</head>
<body>
  <h1>ECサイト会員登録フォーム</h1>
  <label>
    名前：<input type="text">
  </label><br>
  <label>
    メールアドレス：<input type="text">
  </label><br>
  <label>
    性別：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female">女
  </label><br>
  <label>
    年齢：
    <select name="age">
      <option>10代</option>
      <option>20代</option>
      <option>30代</option>
      <option>40代</option>
      <option>50代</option>
      <option>60代</option>
    </select>
  </label><br>
  <button type="submit">送信</button>
  <button type="reset">リセット</button>
</body>
</html>
