<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <label>
      名前：<input type="text" name="name">
    </label><br>
    <label for="nameField">名前：</label>
    <input id="nameField" type="text" name="name"><br>
    パスワード：<input type="password" name="pass"><br>
    <input type="radio" name="gender" value="male" checked>男
    <input type="radio" name="gender" value="female">女<br>
    <input type="checkbox" name="triathlon" value="swim" checked>水泳<br>
    <input type="checkbox" name="triathlon" value="bike">自転車<br>
    <input type="checkbox" name="triathlon" value="run">走る<br>
    ファイル：<input type="file" name="resume"><br>
    <input type="hidden" name="employeeId" value="12345"><br>
    <textarea name="remarks" rows="5" cols="50">初期値</textarea><br>
    趣味：<select name="hobby">
      <option value="swim" selected>水泳</option>
      <option value="bike">自転車</option>
      <option value="run">走る</option>
    </select><br>
    <select name="hobby" multiple>
      <option value="swim">水泳</option>
      <option value="bike">自転車</option>
      <option value="run">走る</option>
    </select><br>
    <label for="nameField">名前</label>
    <input id="nameField" type="text" name="name"><br>
    <button type="submit">送信</button><br>
    <button>送信</button>
    <button></button>
  </form>
</body>
</html>
